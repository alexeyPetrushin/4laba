<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        body {

            margin: 0;

            color: #fff;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

        input, textarea, button {

            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

            input:focus, textarea:focus {

                box-shadow: 0 0 8px #6a11cb;
            }

        button {
            background: linear-gradient(135deg, #a4508b, #5f0a87);
            color: #fff;
            font-weight: bold;

            }

    </style>
</head>
<body>
    <div>

        <form id="telegramForm">

    <script>
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã Telegram
        const TOKEN = "7648001884:AAEnVjANaOalYZbb0d5hyhRQ3dejw5Sk48I"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
        const CHAT_ID = "664006301"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à chat ID

        $("#telegramForm").on("submit", function (e) {

            const name = $("#name").val().trim();

                return;

            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            const text = `
                    üîî <b>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</b>
                    üßë –ò–º—è: ${name}

    </script>
</body>
</html>
